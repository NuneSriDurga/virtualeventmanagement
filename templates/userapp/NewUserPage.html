<!-- templates/userapp/NewUserPage.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add a full-page background image */
        body {
            background-image: url("{% static 'images/background.jpg' %}"); /* Replace with your image path */
            background-size: cover; /* Ensures the image covers the entire page */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the image fixed during scrolling */
            background-position: center; /* Centers the image */
        }
    </style>
</head>
<body>
    <!-- Include the new navbar -->
    {% include 'userapp/new_user_navbar.html' %}

    <!-- Main content area -->
    <div class="container mt-5 bg-light p-5 rounded">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>This is admin page.</p>
        <!-- Add more content here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
